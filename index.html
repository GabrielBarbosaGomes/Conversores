<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer async></script>
    <title>Imersão Dev - Aula 06</title>
</head>
<body>
    <div class="container">
      <div class="voltar">
        <button><a href="https://meu-portifolio-zeta.vercel.app/projetos" onclick="voltarAoInicio()"><svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path fill="#fff" d="M24 40 8 24 24 8l2.1 2.1-12.4 12.4H40v3H13.7l12.4 12.4Z"/></svg></a></button>
    </div>
        <h1 class="page-title">
          Conversor de moedas
        </h1>
        <p class="page-subtitle">
          Descubra os valores em dolar U$
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>
        <div class="conversores">
          <div class="dolarParaReal">
            <label for="moeda">Insira o valor em dólar para converter em real</label><br>
            <input type="number" id="valor" size="2" /><br>
            <button type="submit" onclick="Converter()">Converter</button>
          </div>
      
          <div class="realParaLibra">
            <label for="moeda">Insira o valor em real para converter em libra egípcia</label><br>
            <input type="number" id="valorparalibra" size="2" /><br>
            <button type="submit" onclick="Libra()">Converter</button>
          </div>
        </div>
        <h2 id="valorConvertido"></h2>
        <h3 id="converteBitCoin"></h3>
      
        <div>
          <h2>Descrubra quantos anos luz levará até seu destino</h2>
          <input type="number" id="distancia" size="2" />
          <br>
          <button type="submit" onclick="anosLuz()">Calcule a distância</button>
          <h2 id="anosLuzRodando"></h2>
        </div>
      
        <div>
          <label for="moeda">Converta Graus celsius para fahrenheit </label><br>
          <input type="number" id="graus" size="2" /><br>
          <button type="submit" onclick="temperatura()">Converta sua temperatura</button>
        </div>
        <h2 id="deCParaF"></h2>
      </div>
      <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
</body>
</html>
